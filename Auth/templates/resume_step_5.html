{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}

        <!-- Progress Bar -->
        <div class="progress-bar">
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>
        </div>

        <!-- Step 5: Languages -->
        <div class="step active">
            <h2>Step 5: Languages Known</h2>

            <label for="languages">Languages you know:</label>
            <textarea name="languages" id="languages" required></textarea><br>

            <button type="button" onclick="prevStep(this.parentElement)">Back</button>
            <button type="button" onclick="nextStep(this.parentElement)">Next</button>
        </div>

    </form>
</div>
{% endblock %}
